<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/721be28222.js" crossorigin="anonymous"></script>
    <title>Meal App</title>
    <link rel="stylesheet" href="Meal.css">
</head>
<body>
    <div class="container">
        <h1>Find Meals For You </h1>
        <div class="input-field">
            <form action="" class="form">
                <button><i class="fa-solid fa-magnifying-glass" style="color: #ffffff;" id="button-1"></i></button>
                <input type="text" placeholder="Search" id="input">
                <button><i class="fa-solid fa-microphone" style="color: #ffffff;" id="button-2"></i></button>
            </form>  
            <button class="fav-btn" id="favourite-btn">Favourites</button> 
        </div>
        <div id="search-results"></div>
        
    </div>
    
    <script src="Meal.js"></script>
</body>
</html>
